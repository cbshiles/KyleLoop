<title>Load Track</title>

<p>
  <input class="textBox" id="iVal" type="text" maxlength="30">
  <button type="button" onClick="download('iVal')" > Download </button>
  Enter a URL, download a song from Youtube.
</p>

<br/>

<p>
  <form action="submit.js" method="get">
    <input type="file" id="selected" accept="audio/*">
    <input type="submit">
  </form>
  Upload a song from your computer.
</p>
