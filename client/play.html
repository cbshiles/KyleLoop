<div id="temple">
  <div id="selector" class="col">
    <br/>
    <select id="songs"></select> 

    <button type="button" onclick="picked()">Play song</button>
    <br/><br/>
    <audio id="player"></audio>
  </div>

  <div id="settings" class="col">
    <p> Initial pause:
      <input class="textBox" id="halT" type="text" value="0" maxlength="11">

    <p>Beginning of loop:
      <input class="textBox" id="starT" type="text" maxlength="11">
    </p>

    <p>End of loop:
      <input class="textBox" id="sTop" type="text" maxlength="11">
    </p>

    <button type="button" onclick="reloop()">
      Restart loop </button>
  </div>
